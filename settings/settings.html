<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options YouTube HD Edge</title>
  <link rel="stylesheet" href="style.min.css">
</head>
<body>
  <div class="content">
    <div class="title">YouTube HD Edge Settings</div>
    <div class="option">
      <div class="text">Video Quality:</div>
      <select name="quality">
        <option value="hd1080">1080p</option>
        <option value="720">720p</option>
        <option value="480">480p</option>
        <option value="360">360p</option>
      </select>
    </div>
    <div class="option">
      <div class="text">
        Large Player
      </div>
      <label for="" class="switch">
        <input type="checkbox">
        <div class="slider round"></div>
      </label>
    </div>
  </div>
  <!--- SCRIPTS --->
  <script src="settings.js"></script>
  <!--- SCRIPTS --->
</body>
</html>
